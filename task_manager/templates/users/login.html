{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate 'Login' %}</h1>
    <form method="post">
        {% csrf_token %}

        {% include 'errors.html' %}

        <div class="mb-3">
            <label class="form-label" for="{{ form.username.id_for_label }}">{% translate 'Username' %}</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="form-label" for="{{ form.password.id_for_label }}">{% translate 'Password' %}</label>
            {{ form.password }}
        </div>


        <input class="btn btn-primary" type="submit" value="{% translate 'Enter' %}">

    </form>
</div>
{% endblock %}
