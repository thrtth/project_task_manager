{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate 'Delete task' %}</h1>
    <form method="post">
        {% csrf_token %}
        <p>{% translate 'Are you sure you want to delete' %} {{ task.name }}?</p>
        <input class="btn btn-danger" type="submit" value="{% translate 'Delete' %}">
        <a class="btn btn-primary" href="{% url 'tasks' %}">{% translate 'Cancel' %}</a>
    </form>

</div>
{% endblock %}
